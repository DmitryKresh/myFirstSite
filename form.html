<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link type="text/css" rel="stylesheet" href="css/normalize.css">
        <link type="text/css" rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <h1>Form</h1>
        <a href="index.html">Main</a>
            <p>
                <label for="name">Введите ваше имя</label>
                <input type="text" id="name" name="name">
            </p>
            <p>
                <label for="email">Введите вашу почту</label>
                <input type="email" id="email" name="email">
            </p>
            <p>
                <label>Какой язык изучаете</label>
                <label for="HTML">
                    <input type="checkbox" id="HTML" name="HTML"> HTML
                </label>
                <label for="JavaScript">
                    <input type="checkbox" id="JavaScript" name="JavaScript"> JavaScript
                </label>
                <label for="PHP">
                    <input type="checkbox" id="PHP" name="PHP"> PHP
                </label>
            </p>
            <p>
                <label for="goal">Ваша цель</label>
                <select name="goal" id="goal">
                    <option>Смена профессии</option>
                    <option>Повысить уровень навыков</option>
                    <option>Хобби</option>
                    <option>Фриланс</option>
                </select>
            </p>
            <p>
                <label for="comments">Комментарии</label>
                <textarea id="comments" name="comments"></textarea>
            </p>
            <input type="submit" value="Отправить">
        </form>
    </body>
</html>
